<br><br><br>
<div class="">
  <div class="card-body">
    <h2 style="margin-left: 40%">Employee List</h2>
    <br>
    <button [routerLink]="['/employees/add']" class="btn btn-primary" style="margin-left:80%">Create a New Employee</button>
    <br />
    <br />
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">MobileNo.</th>
          <th scope="col">Gender</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of empList">
          <th scope="row">{{ employee.id }}</th>
          <td> {{ employee.name}}</td>
          <td> {{ employee.email }} </td>
          <td> {{ employee.mobile }}</td>
          <td>{{ employee.gender }} </td>
          <td>
            <button [routerLink]="['/employees/edit',employee.id]" class="btn btn-primary">Edit</button>
          </td>
          <td> <button type="button" class="btn btn-danger" (click)="remove(employee.id)"> Remove</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
